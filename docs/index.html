    <script src="/socket.io/socket.io.js"></script>
    <script>

        let palettes = [["#FFE6C7", "#FFA559", "#FF6000", "#454545"],
                        ["#5D9C59", "#C7E8CA", "#DDF7E3", "#DF2E38"],
                        ["#4CACBC", "#6CC4A1", "#A0D995", "#F6E3C5"],
                        ["#675D50", "#ABC4AA", "#F3DEBA", "#A9907E"],
                        ["#F5F5F5", "#E8E2E2", "#F99417", "#5D3891"],
                        ["#EAE0DA", "#F7F5EB", "#A0C3D2", "#EAC7C7"],
                        ["#82954B", "#BABD42", "#EFD345", "#FFEF82"],
                        ["#146C94", "#19A7CE", "#B0DAFF", "#FEFF86"]
                    ];
    
        let palette = palettes[Math.floor(Math.random() * palettes.length)];
        
        let dataList = [];

        let jsonString = JSON.stringify(dataList);
        localStorage.setItem("dataList", jsonString);

        let lastCardId = 0;

        let fetchData;

        let x = 0;
        let y = 0;
        let cardId = 0;
        let cardIndex = 0;
        let id = "";
        let color;

        // DB„Åã„Çâ„Éá„Éº„Çø„ÇíÂèñÂæó
        // „Åì„Çå„ÅåË°å„Çè„Çå„Çã„Åæ„ÅßÊ¨°„ÅÆÂá¶ÁêÜ„ÅåË°å„Çè„Çå„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã
        function fetchMessages(){
            return fetch("/messages")
                .then((response) => {
                    if(!response.ok)
                        throw new Error(`${response.status} ${response.statusText}`);
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    return data;
                })
                .catch((error) => {
                    console.log(error);
                    throw error;
                });
        }

        // „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥
        // document.getElementById("deleteForm").addEventListener("submit", (e) => {
        //     e.preventDefault();
        //     fetch("/reset", {
        //         method: "POST",
        //     })
        //         .then((response) => {
        //             return response.json();
        //         })
        //         .then((data) => {
        //             console.log(data);
        //         })
        //         .catch((error) => {
        //             console.log(error);
        //         });
        //     location.reload();
        // });


        // inputË¶ÅÁ¥†„ÅÆ‰∏≠Ë∫´„Çí„É™„Çª„ÉÉ„Éà
        function crearText(){
            document.getElementById("input-post").value = "";
        }

        window.addEventListener("DOMContentLoaded", () => {
            localStorage.removeItem("dataList");
            fetchMessages()
                .then((fetchData) => {
                    console.log(fetchData);
                    fetchData.forEach((data) => {
                        console.log(JSON.parse(data.message));
                        let receiveDate = new Date(data.timestamp.toLocaleString({ timeZone: 'Asia/Tokyo' }));
                        console.log(receiveDate);

                        let date = receiveDate.getFullYear() + "-" + (receiveDate.getMonth()+1) + "-" + receiveDate.getDate();
                        
                        let today = new Date(new Date().toLocaleString({ timeZone: 'Asia/Tokyo' }));
                        let todayDate = today.getFullYear() + "-" + (today.getMonth()+1) + "-" + today.getDate();

                        console.log(today);
                        console.log(date);
                        console.log(todayDate);
                        if(date == todayDate)
                            dataList.push(JSON.parse(data.message));
                    });
                    console.log(dataList);
                    addPastCard();
                })
                .catch((error) => {
                    console.log(error);
                });
        });

        // ÈÅéÂéª„ÅÆ„Ç´„Éº„Éâ„ÇíËøΩÂä†
        function addPastCard() {
            let datas = dataList;
            if (datas == null) {
                console.log("null");
                return;
            }
            datas.forEach((cardInfo) => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.style.left = parseInt(cardInfo.pos.x) + "px";
                    card.style.top = parseInt(cardInfo.pos.y) + "px";
                    card.textContent = cardInfo.text;
                    card.style.borderColor = cardInfo.color;
                    card.draggable = false;
                    document.getElementById("container").appendChild(card);
                    lastCardId = cardInfo.postid;
            });
        }

        // „Çµ„Éº„Éê„ÉºÊé•Á∂öÂë®„Çä
        const addMessageList = (message) => {
            message = JSON.parse(message);
            const user = message.userid;
            const text = message.text;
            const x = message.pos.x;
            const y = message.pos.y;
            const color = message.color;

            let data = {
                userid: user,
                postid: dataList.length+1,
                text: text,
                pos: {
                    x: x,
                    y: y
                },
                color: color,
            }

            dataList.push(data);
            jsonString = JSON.stringify(dataList);
            localStorage.setItem("dataList", jsonString);
            console.log(dataList);

            addOtherUserCard();
        };

        // ‰ªñ„ÅÆ„É¶„Éº„Ç∂„Éº„Åå‰Ωú„Å£„Åü„Ç´„Éº„Éâ„ÇíËøΩÂä†
        function addOtherUserCard(){
            // let datas = localStorage.getItem("dataList");
            let datas = dataList;
            // datas = JSON.parse(datas);
            // console.log(datas);
            // console.log(lastCardId)
            if(datas == null){
                console.log("null");
                return;
            }
            datas.forEach((cardInfo) => {
                if (cardInfo.userid !== id && cardInfo.postid > lastCardId) {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.style.left = parseInt(cardInfo.pos.x) + "px";
                    card.style.top = parseInt(cardInfo.pos.y) + "px";
                    card.textContent = cardInfo.text;
                    card.style.borderColor = cardInfo.color;
                    card.draggable = false;
                    document.getElementById("container").appendChild(card);
                    lastCardId = cardInfo.postid;
                }
            });
        }

        let isAddingCard = false;

        // ‰Ωï„Åã„ÅåÂÖ•Âäõ„Åï„Çå„Åü„Çâ„Ç´„Éº„Éâ„ÇíËøΩÂä†„Åß„Åç„Çã„Çà„ÅÜ„Å´„Åô„Çã
        document.getElementById("input-post").addEventListener("input", (e) => {
            if (e.target.value !== "") {
                isAddingCard = true;
                document.getElementById("tap-anywhere").style.visibility = "visible";
            }
        });

        document.addEventListener("mousemove", (e) => {
            if (isAddingCard) {
                const follower = document.getElementById("follower");
                const containerRect = document.getElementById("container").getBoundingClientRect();
                let x = e.clientX;
                let y = e.clientY;
                x -= containerRect.left;
                y -= containerRect.top;
                follower.style = 0.5;
                follower.style.left = x + "px";
                follower.style.top = y + "px";
            }else{
                follower.style.opacity = 0;
            }
        });

        // „Ç´„Éº„Éâ„Çí‰Ωú„Çã
        function createCard(x, y) {
            const card = document.createElement("div");
            card.className = "card";
            card.style.left = x + "px";
            card.style.top = y + "px";
            card.textContent = document.getElementById("input-post").value;
            card.draggable = false;

            color = palette[Math.floor(Math.random() * palette.length)];

            card.style.borderColor = color;

            card.addEventListener("dragstart", (e) => {
                e.dataTransfer.setData("text/plain", cardIndex);
            });

            document.getElementById("container").appendChild(card);
            cardIndex++;
        }

        const socket = io();
        document.getElementById("container").addEventListener("click", (e) => {
            if(isAddingCard){
                const containerRect = document.getElementById("container").getBoundingClientRect();
                x = e.clientX - containerRect.left;
                y = e.clientY - containerRect.top;
                createCard(x, y);
                isAddingCard = false;
                document.getElementById("tap-anywhere").style.visibility = "hidden";

                let inputMessage = document.getElementById("input-post").value;
                if (inputMessage === "") {
                    return;
                }

                let msg = {
                    userid: id,
                    postid: dataList.length+1,
                    text: inputMessage,
                    pos: {
                        x: x,
                        y: y
                    },
                    color: color,
                }
                
                msg = JSON.stringify(msg);

                socket.emit("sendMessage", msg);
                // console.log(msg);

                crearText();
            }
        });

        // Ëá™ÂàÜ„ÅÆ„É¶„Éº„Ç∂„ÉºID„ÇíÂèñÂæó
        socket.on("user-id", (userId) => {
            const userIdArray = userId.split(",");
            id = userIdArray[0];
            if(id == ""){
                id = userId.toString();
            }
        });

        // ËøΩÂä†„Åï„Çå„Åü„Ç´„Éº„Éâ„ÅÆÊÉÖÂ†±„ÇíÂèñÂæó
        socket.on("receiveMessage", (message) => {
            addMessageList(message);
        });

        // Ëá™ÂàÜ„ÅÆ„Ç´„Éº„Éâ„ÇíËøΩÂä†
        document.getElementById("container").addEventListener("drop", (e) => {
            e.preventDefault();
            cardId = e.dataTransfer.getData("text/plain");
            const card = document.querySelector(".card:nth-child(" + (parseInt(cardId) + 1) + ")");
            if (card) {
                console.log(lastCardId)
                const containerRect = document.getElementById("container").getBoundingClientRect();
                const x = e.clientX - containerRect.left;
                const y = e.clientY - containerRect.top;
                card.style.left = x + "px";
                card.style.top = y + "px";
                lastCardId = parseInt(cardId) + 1;
            }
        });
    
         // ZOOMÊ©üËÉΩ
      let zoom = 1;
      const container = document.getElementById("container");
      document.getElementById("zoomin").addEventListener("click", (e) => {
        zoom += 0.1;
        container.style.transform = "scale(" + zoom + ")";
      });
      document.getElementById("zoomout").addEventListener("click", (e) => {
        zoom -= 0.1;
        container.style.transform = "scale(" + zoom + ")";
      });

        // var openButton = document.getElementById("createRoomButton");

    </script>
